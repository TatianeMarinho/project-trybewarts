<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" >
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo tryberwarts">
        
        <h1 id="trybewarts-header-title" >Trybewarts</h1>
        
        <div>
            <form class="trybewarts-login" action="">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email" id="email">

                <label for="password"></label>
                <input type="password" name="password" placeholder="Senha" id="password">

                <button id="button-entrar">Entrar</button>

            </form>
        </div>
    </header>
    
    <main id="main">
        <form id="evaluation-form" action="" method="get">
       
            <h2>Formulário de Avaliação</h2>

            <div id="nameLastname">
                <label for="input-name"></label>
                <input type="text" name="Nome" placeholder="Nome" id="input-name">


                <label for="input-lastname"></label>
                <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname">
            </div>

            <div id="emailHouse">
                <label for="input-email"></label>
                <input type="email" placeholder="Email" name="email" id="input-email">

                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <section id="familiConteudo">
                <div id="familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <br>

                    <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend
                    </label>
                    <br>

                    <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Família Backend
                    </label>
                    <br>

                    <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">Família FullStack
                    </label>
                    <br>
                </div>

                <div id="conteudo">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <br>
                
                    <div id="checkbox">    
                        <input type="checkbox" id="HoFs" class="subject" value="HoFs">
                        <label for="HoFs">HoFs</label>
                        <br>

                        <input type="checkbox" id="Jest" class="subject" value="Jest">
                        <label for="Jest">Jest</label>
                        <br>

                        <input type="checkbox" id="Promises" class="subject" value="Promises">
                        <label for="Promises">Promises</label>
                        <br>

                        <input type="checkbox" id="React" class="subject" value="React">
                        <label for="React">React</label>
                        <br>

                        <input type="checkbox" id="SQL" class="subject" value="SQL">
                        <label for="SQL">SQL</label>
                        <br>

                        <input type="checkbox" id="Python" class="subject" value="Python">
                        <label for="Python">Python</label>
                        <br>
                    </div>
                </div>
            </section>

            <hr class="linha">
        
            <section id="avaliation-trybewarts">
                
                <label id="label-rate">Como você avalia a Trybewarts?</label>

                <input type="radio" id="1" value="1" name="rate">
                <label for="1">1</label>

                <input type="radio" id="2" value="2" name="rate">
                <label for="2">2</label>

                 <input type="radio" id="3" value="3" name="rate">
                <label for="3">3</label>
                    
                <input type="radio" id="4" value="4" name="rate">
                <label for="4">4</label>

                <input type="radio" id="5" value="5" name="rate">
                <label for="5">5</label>

                <input type="radio" id="6" value="6" name="rate">
                <label for="6">6</label>

                <input type="radio" id="7" value="7" name="rate">
                <label for="7">7</label>

                <input type="radio" id="8" value="8" name="rate">
                <label for="8">8</label>

                <input type="radio" id="9" value="9" name="rate">
                <label for="9">9</label>

                <input type="radio" id="10" value="10" name="rate">
                <label for="10">10</label>

                </div id="comentario">
                    <label for="comentario" class="textarea">Deixe seu comentário:</label>
                    <textarea id="comentario" cols="30" rows="10" maxlength="500"></textarea>
                <div>
                   
            </section>


            <section id="termos">
                <input type="checkbox" id="agreement" required>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            </section>
           
         
           <div>
            <button type="submit" name="submit-btn" id="submit-btn" value="botão">Enviar</button>
           </div>


        </form>

        <section id="imgSection">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="brazao tryberwarts">
        </section>
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
