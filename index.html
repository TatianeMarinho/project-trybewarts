<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" >
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo tryberwarts">
        
        <h1 id="trybewarts-header-title" >Trybewarts</h1>
        
        <div>
            <form class="trybewarts-login" action="">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email" id="email">

                <label for="password"></label>
                <input type="password" name="password" placeholder="Senha" id="password">

                <button id="button-entrar">Entrar</button>

            </form>
        </div>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get"></form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="brazao tryberwarts">
    </main>

    <script src="script.js"></script>
</body>
</html>
