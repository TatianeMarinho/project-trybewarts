<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" >
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo tryberwarts">
        
        <h1 id="trybewarts-header-title" >Trybewarts</h1>
        
        <div>
            <form class="trybewarts-login" action="">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email" id="email">

                <label for="password"></label>
                <input type="password" name="password" placeholder="Senha" id="password">

                <button id="button-entrar">Entrar</button>

            </form>
        </div>
    </header>
    
    <main>
        <form id="evaluation-form" action="" method="get">
            <div id="nameLastname">
                <label for="input-name"></label>
                <input type="text" name="Nome" placeholder="Nome" id="input-name">


                <label for="input-lastname"></label>
                <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname">
            </div>

            <div id="emailHouse">
                <label for="input-email"></label>
                <input type="email" placeholder="Email" name="email" id="input-email">

                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <label for="" id="label-family">Qual sua família?</label>

            <label for="Frontend">Frontend
            <input type="radio" name="family" value="Frontend" id="Frontend">
            </label>

            <label for="Backend">Backend
            <input type="radio" name="family" value="Backend" id="Backend">
            </label>

            <label for="FullStack">FullStack
            <input type="radio" name="family" value="FullStack" id="FullStack">
            </label>

            <div id="">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><p><p>
                <div>
               
                <div>    
                <input type="checkbox" class="subject" value="HoFs">
                <label>HoFs</label>

                <input type="checkbox" class="subject" value="Jest">
                <label>Jest</label>

                <input type="checkbox" class="subject" value="Promises">
                <label>Promises</label>

                <input type="checkbox" class="subject" value="React">
                <label>React</label>

                <input type="checkbox" class="subject" value="SQL">
                <label>SQL</label>

                <input type="checkbox" class="subject" value="Python">
                <label>Python</label>
            </div>

        
            <div id="avaliation-trybewarts">
            <label id="label-rate">Como você avalia a Trybewarts?</label>

            <input type="radio" value="1" name="rate">
            <label>1</label>

            <input type="radio" value="2" name="rate">
            <label>2</label>

            <input type="radio" value="3" name="rate">
            <label>3</label>
            
            <input type="radio" value="4" name="rate">
            <label>4</label>

            <input type="radio" value="5" name="rate">
            <label>5</label>

            <input type="radio" value="6" name="rate">
            <label>6</label>

            <input type="radio" value="7" name="rate">
            <label>7</label>

            <input type="radio" value="8" name="rate">
            <label>8</label>

            <input type="radio" value="9" name="rate">
            <label>9</label>

            <input type="radio" value="10" name="rate">
            <label>10</label>

            </div id="comentario">
            <label class="textarea">Deixe seu comentário:</label>
            <textarea cols="30" rows="10" maxlength="500"></textarea>
            <div>
            
           <section id="termos">
            <input type="checkbox" id="agreement">
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
           </section>
           
         
           <div>
            <button type="submit" name="submit-btn" id="submit-btn" disabled value="botão">Enviar</button>
           </div>


        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="brazao tryberwarts">
        
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
